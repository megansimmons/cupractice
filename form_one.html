<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Form One</title>
	</head>
	<body>
		<h2>User Login</h2>
		<form method="POST" action="http://requestbin.fullcontact.com/1gtkk6w1">
    		<div>
        		<label for="username">Username</label>
       			<input  id="username" name="username" type="text" placeholder="username">
    		</div>
    		<div>
        		<label for="password">Password</label>
        		<input  id="password" name="password" type="password" placeholder="password">
    		</div>
    		<div>
        		<button type="submit">Submit</button>
    		</div>
		</form>
		<h2>Compose an Email</h2>
		<form method="POST" action="http://requestbin.fullcontact.com/1gtkk6w1">
			<p>
				<label for="to">To</label>
				<input id="to" name="to" type="text">
			</p>
			<p>
				<label for="from">From</label>
				<input id="from" name="from" type="text">
			</p>
			<p>
				<label for="subject">Subject</label>
				<input id="subject" name="subject" type="text">
			</p>
			<p>
				<label for="message">Message</label>
				<textarea id="message" name="message">Type Message Here</textarea> 
			</p>
			<p>
				<input type="checkbox" id="send_copy" name="send_copy" value="yes" checked>
				<label for="send_copy">Send Copy</label>
			</p>
			<p>
				<button>Send</button>
			</p>
		</form>
		<h2>Multiple Choice Test</h2>
		<form method="POST" action="http://requestbin.fullcontact.com/1gtkk6w1">
			<p>What is your favorite dog breed?</p>
				<label>
					<input type="radio" name="Q1" value="bulldog">
					Bulldog
				</label>
				<label>
					<input type="radio" name="Q1" value="shepherd">
					Shepherd
				</label>
				<label>
					<input type="radio" name="Q1" value="hound">Hound
				</label>
			<p>What is your preferred pet?</p>
				<label>
					<input type="radio" name="Q2" value="dog">Dog
				</label>
				<label>
					<input type="radio" name="Q2" value="cat">Cat
				</label>
				<label>
					<input type="radio" name="Q2" value="bird">Bird
				</label>
			<p>What kind of pets have you had?</p>
				<label><input type="checkbox" id="dog" name="pet[]" value="dog">Dog</label>
				<label><input type="checkbox" id="cat" name="pet[]" value="cat">Cat</label>
				<label><input type="checkbox" id="bird" name="pet[]" value="bird">Bird</label>
				<label><input type="checkbox" id="fish" name="pet[]" value="fish">Fish</label>
			<p>
				<label for="dogs">What do you like to do with your dog?</label>
				<select id="dogs" name="dogs[]" multiple>
					<option value="walk">Take my dog on walks</option>
					<option value="tricks">Perfom tricks</option>
					<option value="dog_park">Go to the dog park</option>
					<option value="cuddle">Cuddle</option>
					<option value="shop">Go to pet friendly shops</option>
				</select>
			</p>
			<p>
				<button>Submit</button>
			</p>
		</form>
		<h2>Select Testing</h2>
		<form method="POST" action="http://requestbin.fullcontact.com/1gtkk6w1">
			<p>Do you like dogs?</p>
				<label for="testing">Testing</label>
				<select id="testing" name="testing">
					<option value="1">Yes</option>
					<option value="0">No</option>
				</select>
			<p>
				<button>Submit</button>
			</p>
			</form>
	</body>
</html>
