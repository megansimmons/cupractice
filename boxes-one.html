<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Box Float</title>
		<link href="css_practice/boxes-one.css" type="text/css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Coiny|Staatliches" rel="stylesheet">
	</head>
	<body>
		<!--Use @fontface for h1-->
		<h1>Positioning Practice: Float and Clear</h1>
		<!--Assign each div a color, all same dimensions-->

		<div id="a" class="box">Box A</div>
			<p class="a">This is the lightest color.</p>
		<div id="b" class="box">Box B</div>
			<p class="b">This is the second lightest color.</p> 
		<div id="c" class="box">Box C</div>
			<p class="c">This is the third lightest color.</p>
		<div id="d" class="box">Box D</div>
			<p class="d">This is the fourth lightest color.</p>
		<div id="e" class="box">Box E</div>
			<p class="e">This is almost the darkest color.</p>
		<div id="f" class="box">Box F</div>
			<p class="f">This is the darkest color.</p>
	</body>
</html>
